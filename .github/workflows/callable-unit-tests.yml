name: 'Unit Tests'

on:
  workflow_call:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout and build the repository
        uses: ./.github/actions/checkout-and-build
      - name: Run tests
        run: yarn test
      - name: Run coverage
        run: yarn coverage
